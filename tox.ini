[tox]
envlist = py{26,27,32,33,34}
sitepackages = False
recreate = True

[testenv]
basepython =
    py26: python2.6
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
deps =
    pytest
    pytest-sugar
    six
commands =
    py.test \
        --junitxml={envlogdir}/junit-{envname}.xml \
        {posargs} 
